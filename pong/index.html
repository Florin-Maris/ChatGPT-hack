<!DOCTYPE html>
<html>
<head>
    <title>Ping Pong Game</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width="640" height="480"></canvas>
<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var ballRadius = 10;
    var x = canvas.width/2;
    var y = canvas.height-30;
    var dx = 2;
    var dy = -2;
    var paddleHeight = 10;
    var paddleWidth = 100; // Change this value to make the paddle wider
    var paddleX = (canvas.width-paddleWidth)/2;
    var rightPressed = false;
    var leftPressed = false;
    var targetRowCount = 1;
    var targetColumnCount = 8;
    var targetWidth = 50;
    var targetHeight = 20;
    var targetPadding = 10;
    var targetOffsetTop = 30;
    var targetOffsetLeft = (canvas.width - (targetColumnCount * (targetWidth + targetPadding))) / 2;
    var targets = [];
    var score = 0;
    var level = 1;
    var maxLevel = 5;

    for (var c = 0; c < targetColumnCount; c++) {
        targets[c] = [];
        for (var r = 0; r < targetRowCount; r++) {
            targets[c][r] = { x: 0, y: 0, status: 1 };
        }
    }

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    document.addEventListener("mousemove", mouseMoveHandler, false);

    function keyDownHandler(e) {
        if (e.keyCode == 39) {
            rightPressed = true;
        }
        else if (e.keyCode == 37) {
            leftPressed = true;
        }
    }

    function keyUpHandler(e) {
        if (e.keyCode == 39) {
            rightPressed = false;
        }
        else if (e.keyCode == 37) {
            leftPressed = false;
        }
    }

    function mouseMoveHandler(e) {
        var relativeX = e.clientX - canvas.offsetLeft;
        if (relativeX > 0 && relativeX < canvas.width) {
            paddleX = relativeX - paddleWidth/2;
        }
    }

    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    function drawTargets() {
        for (var c = 0; c < targetColumnCount; c++) {
            for (var r = 0; r < targetRowCount; r++) {
                if (targets[c][r].status == 1) {
                    var targetX = (c * (targetWidth + targetPadding)) + targetOffsetLeft;
                    var targetY = (r * (targetHeight + targetPadding)) + targetOffsetTop;
                    targets[c][r].x = targetX;
                    targets[c][r].y = targetY;
                    ctx.beginPath();
                    ctx.rect(targetX, targetY, targetWidth, targetHeight);
                    ctx.fillStyle = "#0095DD";
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }

    function drawScore() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#0095DD";
        ctx.fillText("Score: " + score, 8, 20);
        ctx.fillText("Level: " + level, canvas.width-65, 20);
    }

    function collisionDetection() {
        for (var c = 0; c < targetColumnCount; c++) {
            for (var r = 0; r < targetRowCount; r++) {
                var t = targets[c][r];
                if (t.status == 1) {
                    if (x > t.x && x < t.x+targetWidth && y > t.y && y < t.y+targetHeight) {
                        dy = -dy;
                        t.status = 0;
                        score++;
                        if (score == targetRowCount*targetColumnCount) {
                            if (level == maxLevel) {
                                alert("YOU WIN, CONGRATULATIONS! You have completed all levels.");
                                document.location.reload();
                            } else {
                                level++;
                                targetRowCount ++;
                                resetGame();
                            }
                        }
                    }
                }
            }
        }
    }

    function resetGame() {
        x = canvas.width/2;
        y = canvas.height-30;
        paddleX = (canvas.width-paddleWidth)/2;
        targets = [];
        score = 0;

        for (var c = 0; c < targetColumnCount; c++) {
            targets[c] = [];
            for (var r = 0; r < targetRowCount; r++) {
                targets[c][r] = { x: 0, y: 0, status: 1 };
            }
        }
    }


    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawTargets();
        drawBall();
        drawPaddle();
        drawScore();
        collisionDetection();

        if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
            dx = -dx;
        }
        if (y + dy < ballRadius) {
            dy = -dy;
        }
        else if (y + dy > canvas.height - ballRadius) {
            if (x > paddleX && x < paddleX + paddleWidth) {
                dy = -dy;
            }
            else {
                alert("GAME OVER");
                document.location.reload();
            }
        }

        if (rightPressed && paddleX < canvas.width - paddleWidth) {
            paddleX += 7;
        }
        else if (leftPressed && paddleX > 0) {
            paddleX -= 7;
        }

        x += dx;
        y += dy;
        requestAnimationFrame(draw);
    }

    draw();
</script>
</body>
</html>
