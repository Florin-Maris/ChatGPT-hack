<!DOCTYPE html>
<html>
<head>
    <title>Ping Pong Game</title>
    <style>
        canvas {
            border: 1px solid black;
            background-color: #eee;
        }
    </style>
</head>
<body>
<h1>Ping Pong Game</h1>
<p>Use the left and right arrow keys to move the paddle and hit the targets.</p>
<canvas id="myCanvas" width="800" height="600"></canvas>
<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    // Ball variables
    var x = canvas.width/2;
    var y = canvas.height-30;
    var dx = 2;
    var dy = -2;
    var ballRadius = 10;

    // Paddle variables
    var paddleHeight = 10;
    var paddleWidth = 75;
    var paddleX = (canvas.width-paddleWidth)/2;

    // Input variables
    var rightPressed = false;
    var leftPressed = false;

    // Target variables
    var targetRowCount = 4;
    var targetColumnCount = 7;
    var targetWidth = 50;
    var targetHeight = 20;
    var targetPadding = 10;
    var targetOffsetTop = 30;
    var targetOffsetLeft = 30;

    // Score variable
    var score = 0;

    // Create targets array
    var targets = [];
    for (var c = 0; c < targetColumnCount; c++) {
        targets[c] = [];
        for (var r = 0; r < targetRowCount; r++) {
            targets[c][r] = { x: 0, y: 0, status: 1 };
        }
    }

    // Event listeners
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
        if (e.keyCode == 39) {
            rightPressed = true;
        }
        else if (e.keyCode == 37) {
            leftPressed = true;
        }
    }

    function keyUpHandler(e) {
        if (e.keyCode == 39) {
            rightPressed = false;
        }
        else if (e.keyCode == 37) {
            leftPressed = false;
        }
    }

    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    function drawTargets() {
        for (var c = 0; c < targetColumnCount; c++) {
            for (var r = 0; r < targetRowCount; r++) {
                if (targets[c][r].status == 1) {
                    var targetX = (c*(targetWidth+targetPadding))+targetOffsetLeft;
                    var targetY = (r*(targetHeight+targetPadding))+targetOffsetTop;
                    targets[c][r].x = targetX;
                    targets[c][r].y = targetY;
                    ctx.beginPath();
                    ctx.rect(targetX, targetY, targetWidth,
                        targetHeight);
                    ctx.fillStyle = "#0095DD";
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }
    function drawScore() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#0095DD";
        ctx.fillText("Score: " + score, 8, 20);
    }

    function collisionDetection() {
        for (var c = 0; c < targetColumnCount; c++) {
            for (var r = 0; r < targetRowCount; r++) {
                var t = targets[c][r];
                if (t.status == 1) {
                    if (x > t.x && x < t.x+targetWidth && y > t.y && y < t.y+targetHeight) {
                        dy = -dy;
                        t.status = 0;
                        score++;
                        if (score == targetRowCount*targetColumnCount) {
                            alert("You win! Congratulations!");
                            document.location.reload();
                        }
                    }
                }
            }
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawTargets();
        drawBall();
        drawPaddle();
        drawScore();
        collisionDetection();

        // Bounce off walls
        if (x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
            dx = -dx;
        }
        if (y + dy < ballRadius) {
            dy = -dy;
        }
        else if (y + dy > canvas.height-ballRadius) {
            if (x > paddleX && x < paddleX + paddleWidth) {
                dy = -dy;
            }
            else {
                alert("Game over. Your final score is " + score + ".");
                document.location.reload();
            }
        }

        // Move paddle
        if (rightPressed && paddleX < canvas.width-paddleWidth) {
            paddleX += 7;
        }
        else if (leftPressed && paddleX > 0) {
            paddleX -= 7;
        }

        x += dx;
        y += dy;
    }

    setInterval(draw, 10);
</script>
</body>
</html>
