<!DOCTYPE html>
<html>
<head>
    <title>Ping Pong Game</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width="480" height="320"></canvas>
<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    // Ball properties
    var x = canvas.width/2;
    var y = canvas.height-30;
    var dx = 2;
    var dy = -2;
    var ballRadius = 10;

    // Paddle properties
    var paddleHeight = 10;
    var paddleWidth = 75;
    var paddleX = (canvas.width-paddleWidth)/2;
    var rightPressed = false;
    var leftPressed = false;

    // Target properties
    var targetRowCount = 4;
    var targetColumnCount = 6;
    var targetWidth = 75;
    var targetHeight = 20;
    var targetPadding = 10;
    var targetOffsetTop = 30;
    var targetOffsetLeft = 30;

    var score = 0;

    var targets = [];
    for (var c = 0; c < targetColumnCount; c++) {
        targets[c] = [];
        for (var r = 0; r < targetRowCount; r++) {
            targets[c][r] = { x: 0, y: 0, status: 1 };
        }
    }

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    document.addEventListener("mousemove", mouseMoveHandler, false);

    function keyDownHandler(e) {
        if (e.keyCode == 39) {
            rightPressed = true;
        }
        else if (e.keyCode == 37) {
            leftPressed = true;
        }
    }

    function keyUpHandler(e) {
        if (e.keyCode == 39) {
            rightPressed = false;
        }
        else if (e.keyCode == 37) {
            leftPressed = false;
        }
    }

    function mouseMoveHandler(e) {
        var relativeX = e.clientX - canvas.offsetLeft;
        if (relativeX > 0 && relativeX < canvas.width) {
            paddleX = relativeX - paddleWidth / 2;
        }
    }

    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    function drawTargets() {
        for (var c = 0; c < targetColumnCount - 1; c++) {
            for (var r = 0; r < targetRowCount; r++) {
                if (targets[c][r].status == 1) {
                    var targetX = (c * (targetWidth + targetPadding)) + targetOffsetLeft;
                    var targetY = (r * (targetHeight + targetPadding)) + targetOffsetTop;
                    targets[c][r].x = targetX;
                    targets[c][r].y = targetY;
                    ctx.beginPath();

                    ctx.rect(targetX, targetY, targetWidth, targetHeight);
                    ctx.fillStyle = "#0095DD";
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }

    function drawScore() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#0095DD";
        ctx.fillText("Score: " + score, 8, 20);
    }

    function collisionDetection() {
        for (var c = 0; c < targetColumnCount - 1; c++) {
            for (var r = 0; r < targetRowCount; r++) {
                var t = targets[c][r];
                if (t.status == 1) {
                    if (x > t.x && x < t.x + targetWidth && y > t.y && y < t.y + targetHeight) {
                        dy = -dy;
                        t.status = 0;
                        score++;
                        if (score == targetRowCount * (targetColumnCount - 1)) {
                            alert("Congratulations! You win!");
                            document.location.reload();
                        }
                    }
                }
            }
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawTargets();
        drawBall();
        drawPaddle();
        drawScore();
        collisionDetection();

        // Bounce the ball off the walls
        if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
            dx = -dx;
        }
        if (y + dy < ballRadius) {
            dy = -dy;
        } else if (y + dy > canvas.height - ballRadius) {
            if (x > paddleX && x < paddleX + paddleWidth) {
                dy = -dy;
            }
            else {
                alert("Game Over");
                document.location.reload();
            }
        }

        // Move the paddle
        if (rightPressed && paddleX < canvas.width - paddleWidth) {
            paddleX += 7;
        }
        else if (leftPressed && paddleX > 0) {
            paddleX -= 7;
        }

        x += dx;
        y += dy;
        requestAnimationFrame(draw);
    }

    draw();
</script>
</body>
</html>
