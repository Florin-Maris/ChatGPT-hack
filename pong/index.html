<!DOCTYPE html>
<html>
<head>
    <title>Ping Pong Game</title>
    <style type="text/css">
        #canvas {
            border: 2px solid black;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="600" height="400"></canvas>

<script type="text/javascript">
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    // Ball Variables
    var x = canvas.width/2;
    var y = canvas.height-30;
    var dx = 2;
    var dy = -2;
    var ballRadius = 10;

    // Paddle Variables
    var paddleHeight = 10;
    var paddleWidth = 75;
    var paddleX = (canvas.width-paddleWidth)/2;

    // Target Variables
    var targetRowCount = 3;
    var targetColumnCount = 5;
    var targetWidth = 50;
    var targetHeight = 20;
    var targetPadding = 10;
    var targetOffsetTop = 30;
    var targetOffsetLeft = 30;
    var targets = [];
    for(var c=0; c<targetColumnCount; c++) {
        targets[c] = [];
        for(var r=0; r<targetRowCount; r++) {
            targets[c][r] = { x: 0, y: 0, status: 1 };
        }
    }

    // Key Variables
    var rightPressed = false;
    var leftPressed = false;

    // Event Listeners
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = true;
        }
        else if(e.keyCode == 37) {
            leftPressed = true;
        }
    }

    function keyUpHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = false;
        }
        else if(e.keyCode == 37) {
            leftPressed = false;
        }
    }

    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    function drawTargets() {
        for(var c=0; c<targetColumnCount; c++) {
            for(var r=0; r<targetRowCount; r++) {
                if(targets[c][r].status == 1) {
                    var targetX = (c*(targetWidth+targetPadding))+targetOffsetLeft;
                    var targetY = (r*(targetHeight+targetPadding))+targetOffsetTop;
                    targets[c][r].x = targetX;
                    targets[c][r].y = targetY;
                    ctx.beginPath();
                    ctx.rect(targetX, targetY, targetWidth, targetHeight);
                    ctx.fillStyle = "#0095DD";
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }

    function collisionDetection() {
        for(var c=0; c<targetColumnCount; c++) {
            for(var r=0; r<targetRowCount; r++) {
                var t = targets[c][r];
                if(t.status == 1) {
                    if(x > t.x && x < t.x+targetWidth && y > t.y && y < t.y+targetHeight) {
                        dy = -dy;
                        t.status = 0;
                    }
                }
            }
        }
    }
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
        drawPaddle();
        drawTargets();
        collisionDetection();

        // Ball Movement
        if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
            dx = -dx;
        }
        if(y + dy < ballRadius) {
            dy = -dy;
        } else if(y + dy > canvas.height-ballRadius) {
            if(x > paddleX && x < paddleX + paddleWidth) {
                dy = -dy;
            }
            else {
                alert("GAME OVER");
                document.location.reload();
                clearInterval(interval); // Needed for Chrome to end game
            }
        }

        // Paddle Movement
        if(rightPressed && paddleX < canvas.width-paddleWidth) {
            paddleX += 7;
        }
        else if(leftPressed && paddleX > 0) {
            paddleX -= 7;
        }

        x += dx;
        y += dy;
    }

    var interval = setInterval(draw, 10);
</script>
</body>
</html>
