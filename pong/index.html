<!DOCTYPE html>
<html>
<head>
    <title>Ping Pong Game</title>
    <style>
        #myCanvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width="800" height="600"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    // Ball properties
    var x = canvas.width/2;
    var y = canvas.height-30;
    var dx = 2;
    var dy = -2;
    var ballRadius = 10;

    // Paddle properties
    var paddleHeight = 10;
    var paddleWidth = 75;
    var paddleX = (canvas.width - paddleWidth)/2;

    // Paddle control
    var rightPressed = false;
    var leftPressed = false;

    // Target properties
    var targetRowCount = 4;
    var targetColumnCount = 5;
    var targetWidth = 75;
    var targetHeight = 20;
    var targetPadding = 10;
    var targetOffsetTop = 30;
    var targetOffsetLeft = 30;

    // Target objects
    var targets = [];
    for (var c = 0; c < targetColumnCount; c++) {
        targets[c] = [];
        for (var r = 0; r < targetRowCount; r++) {
            targets[c][r] = { x: 0, y: 0, status: 1 };
        }
    }

    // Score
    var score = 0;

    // Event listeners for arrow key control
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(event) {
        if (event.keyCode == 39) {
            rightPressed = true;
        }
        else if (event.keyCode == 37) {
            leftPressed = true;
        }
    }

    function keyUpHandler(event) {
        if (event.keyCode == 39) {
            rightPressed = false;
        }
        else if (event.keyCode == 37) {
            leftPressed = false;
        }
    }

    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    function drawTargets() {
        for (var c = 0; c < targetColumnCount; c++) {
            for (var r = 0; r < targetRowCount; r++) {
                if (targets[c][r].status == 1) {
                    var targetX = (c*(targetWidth+targetPadding))+targetOffsetLeft;
                    var targetY = (r*(targetHeight+targetPadding))+targetOffsetTop;
                    targets[c][r].x = targetX;
                    targets[c][r].y = targetY;
                    ctx.beginPath();
                    ctx.rect(targetX, targetY, targetWidth, targetHeight);
                    ctx.fillStyle = "#0095DD";
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }

    function collisionDetection() {
        for (var c = 0; c < targetColumnCount; c++) {
            for (var r = 0; r < targetRowCount; r++) {
                var target = targets[c][r];
                if (target.status == 1) {
                    if (x > target.x && x < target.x+targetWidth && y > target.y && y < target.y+targetHeight) {
                        dy = -dy;
                        target.status = 0;
                        score++;
                        if (score == targetRowCount*targetColumnCount) {
                            alert("You win!");
                            document.location.reload();
                        }
                    }
                }
            }
        }
    }
    function drawScore() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#0095DD";
        ctx.fillText("Score: "+score, 8, 20);
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawTargets();
        drawBall();
        drawPaddle();
        drawScore();
        collisionDetection();

        // Ball movement
        if (x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
            dx = -dx;
        }
        if (y + dy < ballRadius) {
            dy = -dy;
        }
        else if (y + dy > canvas.height-ballRadius) {
            if (x > paddleX && x < paddleX + paddleWidth) {
                dy = -dy;
            }
            else {
                alert("Game over!");
                document.location.reload();
            }
        }

        // Paddle movement
        if (rightPressed && paddleX < canvas.width-paddleWidth) {
            paddleX += 7;
        }
        else if (leftPressed && paddleX > 0) {
            paddleX -= 7;
        }

        x += dx;
        y += dy;
        requestAnimationFrame(draw);
    }

    draw();
</script>
</body>
</html>
